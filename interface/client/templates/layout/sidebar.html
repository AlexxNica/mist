
<template name="layout_sidebar">
    <aside class="newsidebar {{fullTabs}}">
        <nav>
            <ul>
                {{#each tabs}}
                    <li class="{{#if $eq _id 'browser'}}browser{{/if}} {{#if $eq _id 'wallet'}}wallet{{/if}} {{isSelected}}" data-tab-id="{{_id}}">
                        <header>
                            <button class="main {{#if badge}}has-badge{{/if}}">
                                {{#if icon}}
                                    <img src="{{icon}}">
                                {{else}}
                                    <i class="icon-globe"></i>
                                {{/if}}

                            </button>
                        </header>
                        <section class="submenu-container">
                            <section>
                                <span title="{{nameFull}}">{{name}}</span>
                                {{#if badge}}
                                    <div class="badge">{{badge}}</div>
                                {{/if}}

                                {{#if $neq _id 'browser'}}
                                    <button class="remove-tab"> &times; </button>
                                {{/if}}

                                <div class="accounts">
                                    {{#if dappAccounts.count}}
                                        <button class="display">
                                            <span>{{dappAccounts.count}} {{i18n 'mist.sidebar.submenu.account' count=dappAccounts.count}}</span>
                                                <span class="dapp-identicon-container">
                                                {{#each (dappAccounts 3)}}
                                                    {{> dapp_identicon identity=address class="dapp-tiny"}}
                                                {{/each}}
                                            </span>
                                        </button>
                                    {{else}}
                                        <button class="connect">Connect Accounts</button>
                                    {{/if}}
                                </div>

                                {{# if subMenu}}
                                <ul class="sub-menu">
                                    {{#each subMenu}}
                                    <li>
                                        <button class="{{#if selected}}selected{{/if}}">
                                            {{name}}
                                            {{#if badge}}
                                                <span class="badge">{{badge}}</span>
                                            {{/if}}
                                        </button>
                                    </li>
                                    {{/each}}
                                </ul>
                                {{/if}}
                            </section>
                        </section>
                    </li>
                {{/each}}
            </ul>
        </nav>
        {{> elements_nodeInfo}}
    </aside>

    <aside class="sidebar {{fullTabs}}" style="display: none">
        <nav>
            <ul>
                {{#each tabs}}
                    <li class="{{#if $eq _id 'browser'}}browser{{/if}} {{#if $eq _id 'wallet'}}wallet{{/if}} {{isSelected}}" data-tab-id="{{_id}}">
                        <header>
                            {{#if $neq _id 'browser'}}
                                <button class="remove-tab">
                                    <i class="icon-close"></i>
                                </button>
                            {{/if}}

                            <button class="main {{#if badge}}has-badge{{/if}}">
                                {{#if icon}}
                                    <img src="{{icon}}">
                                {{else}}
                                    <i class="icon-globe"></i>
                                {{/if}}
                                <span title="{{nameFull}}">{{name}}</span>
                                {{#if badge}}
                                    <div class="badge">{{badge}}</div>
                                {{/if}}
                            </button>

                            {{#if subMenu}}
                                <button title="{{#if menuVisible}}Show less{{else}}Show more{{/if}}" class="slide-out arrow-{{#if menuVisible}}up{{else}}down{{/if}}"></button>
                            {{/if}}
                        </header>
                        <ul class="sub-menu">
                            {{#each subMenu}}
                                <li>
                                    <button class="{{#if selected}}selected{{/if}}">
                                        {{name}}
                                    </button>
                                    {{#if badge}}
                                        <div class="badge">{{badge}}</div>
                                    {{/if}}
                                </li>
                            {{/each}}
                            <li class="see-all"><button> See All...</button></li>
                        </ul>
                    </li>
                {{/each}}
            </ul>
            {{> elements_nodeInfo}}
        </nav>
    </aside>
</template>
